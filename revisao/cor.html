<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Cor de Fundo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.5s ease;
    }

    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    #container {
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="container">
    <button onclick="mudarCor('red')">Vermelho</button>
    <button onclick="mudarCor('green')">Verde</button>
    <button onclick="mudarCor('blue')">Azul</button>
    <button onclick="mudarCor('yellow')">Amarelo</button>
  </div>

  <script>
    function mudarCor(cor) {
      document.body.style.backgroundColor = cor;
    }
  </script>

</body>
</html>
