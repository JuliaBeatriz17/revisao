<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inverter Nomes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      font-size: 14px;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }

    #resultado {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form>
    <label for="nome1">Nome 1:</label>
    <input type="text" id="nome1" name="nome1" required>

    <label for="nome2">Nome 2:</label>
    <input type="text" id="nome2" name="nome2" required>

    <label for="nome3">Nome 3:</label>
    <input type="text" id="nome3" name="nome3" required>

    <label for="nome4">Nome 4:</label>
    <input type="text" id="nome4" name="nome4" required>

    <label for="nome5">Nome 5:</label>
    <input type="text" id="nome5" name="nome5" required>

    <button type="button" onclick="inverterNomes()">Inverter</button>
  </form>

  <p id="resultado"></p>

  <script>
    function inverterNomes() {
      var nomes = [];

      for (var i = 1; i <= 5; i++) {
        var nomeInput = document.getElementById('nome' + i).value;
        nomes.push(nomeInput);
      }

      nomes.reverse();

      for (var i = 1; i <= 5; i++) {
        document.getElementById('nome' + i).value = nomes[i - 1];
      }

      var resultadoElement = document.getElementById('resultado');
      resultadoElement.textContent = 'Nomes invertidos!';
    }
  </script>

</body>
</html>
