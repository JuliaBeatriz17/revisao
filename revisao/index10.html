<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações com Números</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    form {
      text-align: center;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      font-size: 14px;
      padding: 8px;
      margin-bottom: 10px;
    }

    table {
      border-collapse: collapse;
      width: 300px;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    #resultado {
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" name="numero1" required>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" name="numero2" required>

    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3" name="numero3" required>

    <button type="button" onclick="realizarOperacoes()">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script>
    function realizarOperacoes() {
      var numero1 = parseFloat(document.getElementById('numero1').value);
      var numero2 = parseFloat(document.getElementById('numero2').value);
      var numero3 = parseFloat(document.getElementById('numero3').value);

      // Verifica se os valores foram inseridos corretamente
      if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
        alert('Por favor, insira valores numéricos em todos os campos.');
        return;
      }

      // Calcula a soma, a média, o produto, o maior e o menor número
      var soma = numero1 + numero2 + numero3;
      var media = soma / 3;
      var produto = numero1 * numero2 * numero3;
      var maior = Math.max(numero1, numero2, numero3);
      var menor = Math.min(numero1, numero2, numero3);

      // Exibe os resultados em uma tabela
      var resultadoHTML = `
        <table>
          <tr>
            <th>Operação</th>
            <th>Resultado</th>
          </tr>
          <tr>
            <td>Soma</td>
            <td>${soma}</td>
          </tr>
          <tr>
            <td>Média</td>
            <td>${media.toFixed(2)}</td>
          </tr>
          <tr>
            <td>Produto</td>
            <td>${produto}</td>
          </tr>
          <tr>
            <td>Maior Número</td>
            <td>${maior}</td>
          </tr>
          <tr>
            <td>Menor Número</td>
            <td>${menor}</td>
          </tr>
        </table>
      `;

      // Define o resultado na div
      document.getElementById('resultado').innerHTML = resultadoHTML;
    }
  </script>

</body>
</html>
