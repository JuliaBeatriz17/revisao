<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    form {
      text-align: center;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      font-size: 14px;
      padding: 8px;
      margin-bottom: 10px;
    }

    #campoCPF, #campoCNPJ, #campoDataNascimento {
      display: none;
    }

    button {
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label>Tipo de Pessoa:</label>
    <label for="pessoaFisica">Pessoa Física</label>
    <input type="radio" id="pessoaFisica" name="tipoPessoa" onclick="habilitarCampos('pessoaFisica')" checked>
    <label for="pessoaJuridica">Pessoa Jurídica</label>
    <input type="radio" id="pessoaJuridica" name="tipoPessoa" onclick="habilitarCampos('pessoaJuridica')">

    <label for="cpf" id="labelCPF">CPF:</label>
    <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" required>
    
    <label for="cnpj" id="labelCNPJ">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" pattern="[0-9]{14}" required>

    <label for="dataNascimento" id="labelDataNascimento">Data de Nascimento:</label>
    <input type="text" id="dataNascimento" name="dataNascimento" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" pattern="[0-9]{8}" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <button type="button" onclick="cadastrarCliente()">Cadastrar</button>
  </form>

  <script>
    function habilitarCampos(tipoPessoa) {
      var labelCPF = document.getElementById('labelCPF');
      var campoCPF = document.getElementById('cpf');
      var labelCNPJ = document.getElementById('labelCNPJ');
      var campoCNPJ = document.getElementById('cnpj');
      var labelDataNascimento = document.getElementById('labelDataNascimento');
      var campoDataNascimento = document.getElementById('dataNascimento');

      if (tipoPessoa === 'pessoaFisica') {
        labelCPF.style.display = 'block';
        campoCPF.style.display = 'block';
        labelCNPJ.style.display = 'none';
        campoCNPJ.style.display = 'none';
        labelDataNascimento.style.display = 'block';
        campoDataNascimento.style.display = 'block';
      } else {
        labelCPF.style.display = 'none';
        campoCPF.style.display = 'none';
        labelCNPJ.style.display = 'block';
        campoCNPJ.style.display = 'block';
        labelDataNascimento.style.display = 'none';
        campoDataNascimento.style.display = 'none';
      }
    }

    function cadastrarCliente() {
     
      alert('Cliente cadastrado com sucesso!');
    }
  </script>

</body>
</html>
